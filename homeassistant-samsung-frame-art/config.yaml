name: "Samsung Frame Art"
version: "1.0.0"
slug: "samsung_frame_art"
description: "Display images on Samsung Frame TV"
url: "https://github.com/mkammes/homeassistant-addons-samsung-frame"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
boot: auto
options:
  tv_ip: "192.168.1.107"
  image_folder: "/media/frame"
  image_path: ""
schema:
  tv_ip: str
  image_folder: str
  image_path: str?
